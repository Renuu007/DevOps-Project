name: CI/CD Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies (if package.json exists)
      run: |
        if [ -f package.json ]; then
          npm ci
        fi
      continue-on-error: true
      
    - name: Validate HTML structure
      run: |
        echo "üîç Validating HTML structure..."
        if [ -f index.html ]; then
          echo "‚úÖ HTML file found and accessible"
          # Basic HTML validation - check if file contains essential HTML tags
          if grep -q "<!DOCTYPE html>" index.html && grep -q "<html" index.html && grep -q "<head" index.html && grep -q "<body" index.html; then
            echo "‚úÖ HTML structure appears valid"
          else
            echo "‚ö†Ô∏è  HTML structure may need review"
          fi
        else
          echo "‚ùå HTML file not found"
          exit 1
        fi
        
    - name: Validate CSS structure
      run: |
        echo "üé® Validating CSS structure..."
        if [ -f styles.css ]; then
          echo "‚úÖ CSS file found and accessible"
          # Basic CSS validation - check if file contains CSS rules
          if grep -q "{" styles.css && grep -q "}" styles.css; then
            echo "‚úÖ CSS structure appears valid"
          else
            echo "‚ö†Ô∏è  CSS structure may need review"
          fi
        else
          echo "‚ùå CSS file not found"
          exit 1
        fi
        
    - name: Check JavaScript syntax
      run: |
        echo "‚ö° Validating JavaScript syntax..."
        if [ -f script.js ]; then
          node -c script.js
          echo "‚úÖ JavaScript syntax is valid"
        else
          echo "‚ùå JavaScript file not found"
          exit 1
        fi
        
    - name: Test web app functionality
      run: |
        echo "üß™ Running basic functionality tests..."
        echo "‚úÖ HTML file exists: $(test -f index.html && echo 'Yes' || echo 'No')"
        echo "‚úÖ CSS file exists: $(test -f styles.css && echo 'Yes' || echo 'No')"
        echo "‚úÖ JS file exists: $(test -f script.js && echo 'Yes' || echo 'No')"
        echo "‚úÖ README exists: $(test -f README.md && echo 'Yes' || echo 'No')"
        echo "‚úÖ Gitignore exists: $(test -f .gitignore && echo 'Yes' || echo 'No')"
        
    - name: Check file sizes
      run: |
        echo "üìä File size analysis:"
        ls -lh *.html *.css *.js *.md 2>/dev/null || echo "Some files not found"
        
  security:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run security scan
      uses: github/codeql-action/init@v2
      with:
        languages: javascript
        
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      
  deploy:
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .
        publish_branch: gh-pages
        
    - name: Create deployment tag
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git tag -a "v$(date +'%Y.%m.%d')" -m "Deployment $(date)"
        git push origin "v$(date +'%Y.%m.%d')"
      continue-on-error: true
